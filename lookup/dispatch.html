<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="dispatch.css" rel="stylesheet"/>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=geometry,places&ext=.js"></script>
		<script type="text/javascript" src="taffy.js"></script>
		<script type="text/javascript" src="dispatch.js"></script>
		<script type="text/javascript" src="zipcode.js"></script>
	</head>
	<body>
		<p>Enter an Address and the hour to see what is the most common dispatch type for that area during that hour.</p>

		Address: <input id="id_address" type="text" size=100 value="201 3rd St, San Francisco, CA, United States" />
		Time: <select id="id_hour">
		  <option value="0">Midnight</option>
		  <option value="1">1:00am</option>
		  <option value="2">2:00am</option>
		  <option value="3">3:00am</option>
		  <option value="4">4:00am</option>
		  <option value="5">5:00am</option>
		  <option value="6">6:00am</option>
		  <option value="7">7:00am</option>
		  <option value="8">8:00am</option>
		  <option value="9">9:00am</option>
		  <option value="10">10:00am</option>
		  <option value="11">11:00am</option>
		  <option value="12">12:00pm</option>
		  <option value="13">1:00pm</option>
		  <option value="14">2:00pm</option>
		  <option value="15">3:00pm</option>
		  <option value="16">4:00pm</option>
		  <option value="17">5:00pm</option>
		  <option value="18">6:00pm</option>
		  <option value="19">7:00pm</option>
		  <option value="20">8:00pm</option>
		  <option value="21">9:00pm</option>
		  <option value="22">10:00pm</option>
		  <option value="23">11:00pm</option>
		</select>

		<p><div id="common_incidents"></div></p>
		<div id="map"></div>
	</body>
</html>
